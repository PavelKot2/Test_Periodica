<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF-8">  <title>Test</title>	<meta name="viewport" content="width=device-width,initial-scale=1">	<link rel="stylesheet" href="css/style.min.css"></head><body>	<main class="main">		<section class="main__wrapper">			<form class="form">				<label class="form__urlBlock">					<input type="text" id="picLoad" class="form__picField" placeholder="Вставьте URL адрес картинки" minlength="5">					<button type="submit" class="form__btn">Загрузить</button>				</label>				<div class="form__pictureBlock">					<svg width="584" height="584" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewport-fill="white">						<defs>							<clipPath id="image-clip-path">								<rect x="178" y="178" width="228" height="228"/>							</clipPath>						</defs>						<image clip-path="url(#image-clip-path)" id="image" x="178" y="178" width="228" height="228" xlink:href="https://static.periodica.press/public/photo_dpi72.jpg" preserveAspectRatio="xMidYMid slice"/>					</svg>				</div>				<div class="form__range-block">					<input type="number" class="form__range-value" name="size-value" value="100">					<div class="form__range">						<div class="form__range-pin" tabindex="0"></div>						<div class="form__range-fill"></div>					</div>				</div>			</form>		</section>	</main>	<script src="js/script.js"></script></body></html>
